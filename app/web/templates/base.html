<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Pantry" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='app.css') }}" />
</head>
<body>
  <header class="nav">
    <button id="drawer-toggle" class="burger" aria-label="Menu">&#9776;</button>
    <div class="brand">Pantry</div>
    <nav>
      <a href="/">Home</a>
    </nav>
  </header>
  <aside id="drawer" class="drawer">
    {% block drawer %}{% endblock %}
  </aside>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script type="module" src="{{ url_for('static', path='app.js') }}"></script>
</body>
</html>
